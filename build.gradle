plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenCentral()
}

dependencies {
implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'ucf.assignments.InventoryManager'

test {
    useJUnitPlatform()
}